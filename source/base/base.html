<!-- $GENMETA -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.png" type="image/png">
    <title>Deltamod MiscTools - $H1TITLE</title>
    <link rel="stylesheet" href="$INTERNALNAME.css">
    <link rel="manifest" href="./manifest.json">
</head>
<body>
    <div class="header">
        <h1 id="h1title">$H1TITLE</h1>
        <p style="margin-bottom: 0;" id="h1desc">$H1DESC</p>
    </div>
    <div class="main" style="height: calc(100% - 80px); overflow-y: scroll;">
        $CONTENT
    </div>
</body>
<!-- service worker -->
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker
                .register('/worker.js')
                .then((registration) => {
                    console.log('Service Worker registered with scope: ', registration.scope);
                })
                .catch((error) => {
                    console.log('Service Worker registration failed: ', error);
                });
        });
    }

</script>
<script>
    $CODE
</script>
</html>
